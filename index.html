<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Word of the day</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=PSoFg2j1"></script>
</head>

<body>
  <div class="box">
    <div class="title">
      <div class="title-name">Word of the day</div>
      <div class="close-btn" onclick="window.close();">
        <div class="close-icon">x</div>
      </div>
    </div>
    <div id="loader" class="loader">Fetching word of the day...</div>
    <div class="column">
      <div id="play-word" class="play">
        <div class="play-frame">
          <img id="icon-word" class="play-icon" src="play_frame.svg" />
        </div>
      </div>
      <div class="word">WORD</div>
    </div>
    <div class="meaning">MEANING IN ENGLISH</div>

    <div class="sentence-wrapper">
      <div class="sentence-line">
        <div id="play-sentence" class="play" style="transform: scale(0.7);">
          <div class="play-frame">
            <img id="icon-sentence" class="play-icon" src="play_frame.svg" />
          </div>
        </div>
        <div class="sentence" id="polish">Łabędź pływa po jeziorze.</div>
      </div>
      <div class="sentence sentence-indent" id="english">The swan is swimming in the lake.</div>
    </div>
    
    
    <img class="clouds" src="clouds.png" />
  </div>
  <script src="./render.js"></script>
</body>

</html>
