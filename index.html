<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <title>Word of the day</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="box">
    <div class="title">
      <div class="title-name">Word of the day</div>
      <div class="close-btn" onclick="window.close();">
        <div class="close-icon">x</div>
      </div>
    </div>
    <div id="loader" class="loader">Fetching word of the day...</div>
    <div class="column">
      <div class="play">
        <div class="play-frame">
          <img class="logo-social-media-youtube-circle-streamline-pixel-1" src="play_frame.svg" />
        </div>
      </div>
      <div class="word">WORD</div>
    </div>
    <div class="meaning">MEANING IN ENGLISH</div>
    
    <img class="clouds" src="clouds.png" />
  </div>
  <script src="./render.js"></script>
</body>

</html>
